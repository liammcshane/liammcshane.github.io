<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Playlist Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 2rem;
    }
    textarea {
      resize: vertical;
    }
    .playlist a {
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">YouTube Playlist Generator</h1>

    <div class="mb-3">
      <label for="htmlInput" class="form-label">Paste any HTML or text containing YouTube links:</label>
      <textarea id="htmlInput" class="form-control" rows="8" placeholder="Paste your HTML or text here..."></textarea>
    </div>

    <button class="btn btn-primary" onclick="generatePlaylists()">Generate Playlist Links</button>

    <div id="results" class="mt-4 playlist"></div>
  </div>

  <!-- JavaScript -->
  <script>
    function extractYouTubeUrls(text) {
      const pattern = /(https?:\/\/(?:www\.)?(?:youtube\.com\/watch\?v=[\w\-]+|youtu\.be\/[\w\-]+))/g;
      return [...new Set(text.match(pattern) || [])]; // Remove duplicates
    }

    function extractVideoId(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes('youtube.com')) {
          return u.searchParams.get('v');
        } else if (u.hostname.includes('youtu.be')) {
          return u.pathname.slice(1);
        }
      } catch (e) {
        return null;
      }
      return null;
    }

    function chunkArray(arr, size) {
      const chunks = [];
      for (let i = 0; i < arr.length; i += size) {
        chunks.push(arr.slice(i, i + size));
      }
      return chunks;
    }

    function generatePlaylists() {
      const input = document.getElementById("htmlInput").value;
      const urls = extractYouTubeUrls(input);
      const ids = urls.map(extractVideoId).filter(Boolean);
      const chunks = chunkArray(ids, 50);

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (chunks.length === 0) {
        resultsDiv.innerHTML = `<div class="alert alert-warning">No valid YouTube links found.</div>`;
        return;
      }

      const listGroup = document.createElement("div");
      listGroup.className = "list-group";

      chunks.forEach((chunk, index) => {
        const playlistUrl = `https://www.youtube.com/watch_videos?video_ids=${chunk.join(",")}&disable_polymer=true`;
        const link = document.createElement("a");
        link.href = playlistUrl;
        link.target = "_blank";
        link.className = "list-group-item list-group-item-action";
        link.textContent = `Playlist ${index + 1}`;
        listGroup.appendChild(link);
      });

      resultsDiv.appendChild(listGroup);
    }
  </script>

  <!-- Bootstrap 5 JS (optional for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
